<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% end block %}</title>
    <link rel="stylesheet" href="{% static /instituto/alumnos/static/css/style.css %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"/>

</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a href="index.html" class="navbar-brand">
            <img src="/instituto/alumnos/static/img/gz title.png" height="29" alt="Ground Zero" />
          </a>
          <button
            type="button"
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav">
              <a href="index.html" class="nav-item nav-link active">Inicio</a>
              <a href="Nosotros.html" class="nav-item nav-link"
                >Quienes somos</a
              >
              <a href="artistas.html" class="nav-item nav-link">Artistas</a>
            </div>
            <div class="navbar-nav ms-auto">
              <a href="formulario.html" class="nav-item nav-link">Login</a>
            </div>
          </div>
        </div>
      </nav>

      <!-- CONTENEDOR DE PAGINAS -->
    <div class="container">
        {% block body %}

        {% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <br>
        <div class="text-center p-4" style="background-color: #f5f4f4;">
          Todos los derechos reservados © 2023 Copyright
        </div>
      </footer>
      <!-- Scritp para que sea responsivo, ademas de traer el scritp de js de bootstrap -->
      <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
</body>
</html>
