<!DOCTYPE html>
<html>
<head>
    <title>Actualizar artistas</title>
</head>
<body>
    <h1>Actualizar artistas</h1>
    <form method="post" action="{% url 'artistas_update'%}" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="ID_artista" value="{{ ID_artista }}">
        
        <!-- Resto de los campos del formulario -->
        <label for="nombre_artista">nombre_artista:</label>
        <input type="text" name="nombre_artista" value= "{{ artista.nombre_artista }}">
        
        <label for="descripcion">Descripci√≥n:</label>
        <textarea name="descripcion">{{ artista.descripcion }}</textarea>
        
        <label for="img">img:</label>
        <input type="file" name="img">
        
        <!-- Resto de los elementos del formulario -->
        
        <button type="submit">Guardar</button>
      </form>
</body>
</html>
