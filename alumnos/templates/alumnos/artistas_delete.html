<h1>Eliminar Artista</h1>
<p>¿Estás seguro de que deseas eliminar este artista?</p>
<p>Nombre del Artista: {{ artista.nombre_artista }}</p>
<p>Descripción: {{ artista.descripcion }}</p>
<p>Imagen: {{ artista.img }}</p>

<form action="{% url 'artistas_delete' %}" method="POST">
  {% csrf_token %}
  <input type="hidden" name="artista_id" value="{{ artista.id }}">
  <button type="submit">Eliminar</button>
</form>
